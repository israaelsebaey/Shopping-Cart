<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart App</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <!-- fontawsome -->
    <link rel="stylesheet" href="./css/all.css"/>
    <!-- bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- header section -->
    <header class="header">
        <div class="container p-3 shadow-sm">
            <div class="row h-100">
                <div class="logo col-md-8 col-12 d-flex align-items-center text-white ">
                    <h3>MyStore</h3>
                </div>
                <div class="col-md-4 col-12">
                    <div class="cart-items d-flex justify-content-md-end justify-content-start align-items-center 
                    position-relative text-white p-md-3 p-0 mt-md-0 mt-2">
                        <i class="fas fa-cart-plus  mx-0"></i>
                        <span class="position-absolute top-0  shadow-lg" id="cartCounter">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- content section -->
    <section class="cart-content mt-5">
       <div class="container">
         <div class="row d-flex justify-content-between">
            <div class="items col-lg-8 col-12">
                <div class="row d-flex justify-content-lg-between">
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card"> 
                            <div class="card-body">
                              <img src="./images/13.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">Ari Pods Pro</h5>
                              <p class="card-text text-center">80$</p>
                              <a  class="btn btn-primary cart-btn shadow-sm" count="1">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card">
                            <div class="card-body">
                              <img src="./images/23.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">250D DSLR Camera</h5>
                              <p class="card-text text-center">150$</p>
                              <a class="btn btn-primary cart-btn shadow-sm">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card">
                            <div class="card-body">
                              <img src="./images/20.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">HeadPhones</h5>
                              <p class="card-text text-center">60$</p>
                              <a  class="btn btn-primary cart-btn shadow-sm">Add to cart</a>
                            </div>
                        </div>
                    </div> 
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card">
                            <div class="card-body">
                              <img src="./images/15.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">Smart Watch</h5>
                              <p class="card-text text-center">200$</p>
                              <a  class="btn btn-primary cart-btn shadow-sm">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card">
                            <div class="card-body">
                              <img src="./images/32.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">Iphone 14 Plus</h5>
                              <p class="card-text text-center">350$</p>
                              <a  class="btn btn-primary cart-btn shadow-sm">Add to cart</a>
                            </div>
                        </div>
                    </div>
                    <div class="products col-lg-4 col-12 mx-lg-0 mx-auto p-0 mb-5">
                        <div class="card"> 
                            <div class="card-body">
                              <img src="./images/40.jpg" class="card-img-top mb-2" alt="...">
                              <h5 class="card-title text-center">Smart Laptop</h5>
                              <p class="card-text text-center">400$</p>
                              <a  class="btn btn-primary cart-btn shadow-sm">Add to cart</a>
                            </div>
                        </div>
                    </div>       
                </div>
                
            </div>
            <div class="cart col-lg-4 col-12">
                <div class="cart-header">
                    <h4 class="text-white">My Cart</h4>
                </div>
                <div class="cart-empty">
                    <p class="text-center mt-3" id="emptyCart">Your cart is empty</p>
                </div>
                <div class="cart-content mt-5">
                    <table class="table table-striped table-hover border" style="display: none;">
                        <thead>
                          <tr>
                            <th scope="col">Image</th>
                            <th scope="col">PrdName</th>
                            <th scope="col">Price</th>
                          </tr>
                        </thead>
                        <tbody>  
                        </tbody>
                    </table>
                </div>
                <div class="cart-footer">
                    <div class="container p-0">
                        <div class="row ">
                            <div class="col-8">
                               <button class="btn btn-primary shadow-sm " id="calPrice">Calculate Price</button>
                            </div>
                            <div class="col-4 d-flex justify-content-end">
                                <p class="mt-2"><strong>Total:<span id="totalPrice">0.0$</span></strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
         </div>
       </div>
    </section>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
